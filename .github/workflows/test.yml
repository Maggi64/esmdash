name: Test

on:
  push :
    paths :
      - 'package/src/**'
      - 'package/test/**'
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    strategy:
          matrix:
            node-version: [16.x, 18.x, 20.x, 21.x]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        shell: bash
        run: |
          cd package
          npm run test